analytics:
  rest:
    logData:
      method: POST
      url: /analytics
    getLogs:
      method: GET
      url: /analytics/:offset
  grpc:
    logData:
      method: LogData
    getLogs:
      method: GetLog
  events:
    logData:
      event: logData
    getLogs:
      event: getLogs

auth:
  rest:
    validateRestRequest:
      method: POST
      url: /auth
    login:
      method: POST
      url: /login
    signup:
      method: POST
      url: /signup
  grpc:
    validateRpcRequest:
      method: ValidateRpcRequest
    login:
      method: Login
    signup:
      method: Signup
  events:
    validateEventsRequest:
      event: validateEventsRequest
    login:
      event: login
    signup:
      event: signup

pictures:
  rest:
    getPictures:
      method: GET
      url: /pictures/:userId
    getPicture:
      method: GET
      url: /pictures/:userId/:id
    createPicture:
      method: POST
      url: /pictures
    deletePicture:
      method: DELETE
      url: /pictures/:userId/:id
  grpc:
    getPictures:
      method: GetUserPictures
    getPicture:
      method: GetUserPicture
    createPicture:
      method: CreateUserPicture
    deletePicture:
      method: DeleteUserPicture
  events:
    getPictures:
      event: getPictures
    getPicture:
      event: getPicture
    createPicture:
      event: createPicture
    deletePicture:
      event: deletePicture

users:
  rest:
    getUser:
      method: GET
      url: /users/:id
    getUserByUsername:
      method: GET
      url: /users
    validatePassword:
      method: POST
      url: /users/validate-password
    createUser:
      method: POST
      url: /users
    deleteUser:
      method: DELETE
      url: /users/:id
  grpc:
    getUser:
      method: GetUserData
    getUserByUsername:
      method: GetUserDataByUsername
    validatePassword:
      method: ValidateUserPassword
    createUser:
      method: CreateUser
    deleteUser:
      method: DeleteUser
  events:
    getUser:
      event: getUser
    getUserByUsername:
      event: getUserByUsername
    validatePassword:
      event: validatePassword
    createUser:
      event: createUser
    deleteUser:
      event: deleteUser
